<div class="row">
  <div class="col s12 m4">
    <a>
        <span>Posts</span>
        <p class="num">0</p>
    </a>
    
  </div>
   <div class="col s12 m4">
    <a>
        <span>Following</span>
        <p class="num">0</p>
    </a>
  </div>
  <div class="col s12 m4">
    <a>
        <span>Followers</span>
        <p class="num">0</p>
    </a>
    
  </div>
</div>


<ul class="collection with-header">
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/streams']">
      <div>News Feed
        <a href="#!" class="secondary-content">
          <i class="material-icons">announcement</i>
        </a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/people']">
      <div>People
        <a href="#!" class="secondary-content">
          <i class="material-icons">people</i>
        </a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/people', 'following']">
      <div>Following
        <a href="#!" class="secondary-content">
          <i class="material-icons">people</i>
        </a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/people', 'followers']">
      <div>Followers
        <a href="#!" class="secondary-content">
          <i class="material-icons">people_outline</i>
        </a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/notifications']">
      <div>Notifications
        <a href="#!" class="secondary-content">
          <i class="material-icons">alarm</i>
        </a>
      </div>
    </a>
  </li>
  <li class="collection-item"><div>Notifications<a href="#!" class="secondary-content"><i class="material-icons">notifications</i></a></div></li>
</ul>
